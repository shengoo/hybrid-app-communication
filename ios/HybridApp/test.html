<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Document</title>
</head>
<body style="background: yellow;margin: 0;">
<h2>web view</h2>
<div>
<label>Text:</label>
<input id="t" type="text" />
</div>
<br />
<input type="button" onclick="updateTxt();" value="Update native">
  <script>
      function updateTxt(){
            window.webkit.messageHandlers.ios.postMessage(document.getElementById("t").value);
      }
      function setTxt(txt){
        document.getElementById("t").value = txt;
      }
  </script>
</body>
</html>
